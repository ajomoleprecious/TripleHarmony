    <main>
        <!-- Modal voor registreren-->
        <div class="modal fade" id="register" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="registerLabel">Registreren</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="emailInput" class="form-label">Email address</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="emailInput"
                                    placeholder="naam@voorbeeld.com" autocomplete="email">
                                <span class="input-group-text btn btn-primary"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="usernameInput" class="form-label">Gebruikersnaam</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="usernameInput" placeholder="gebruiker_123"
                                    autocomplete="additional-name">
                                <span class="input-group-text btn btn-primary"><i class="fa-solid fa-at"></i></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="passwordInput" class="form-label">Wachtwoord</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="**********"
                                    autocomplete="new-password">
                                <span class="input-group-text btn btn-primary"><i class="fa-solid fa-eye-slash"></i></span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPasswordInput" class="form-label">Bevestig wachtwoord</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPasswordInput"
                                    placeholder="**********">
                                <span class="input-group-text btn btn-primary"><i class="fa-solid fa-eye-slash"></i></span>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-2">
                            <button class="btn btn-dark" type="button">Registreren</button>
                        </div>
                        Heeft u al een account? <a href="" data-bs-toggle="modal" data-bs-target="#login">Aanmelden</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal voor aan te melden-->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="loginLabel">Aanmelden</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="usernameInput" class="form-label">Gebruikersnaam</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="usernameInput" placeholder="gebruiker_123"
                                    autocomplete="additional-name">
                                <span class="input-group-text btn btn-primary"><i class="fa-solid fa-at"></i></span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="passwordInput" class="form-label">Wachtwoord</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="**********"
                                    autocomplete="current-password">
                                <span class="input-group-text btn btn-primary"><i class="fa-solid fa-eye-slash"></i></span>
                            </div>
                            Wachtwoord vergeten? <a href="" data-bs-toggle="modal"
                                data-bs-target="#resetPassword">Terugstellen</a>
                        </div>
                        <div class="d-grid gap-2 mb-2">
                            <a href="pokemon-submenu.html" class="btn btn-dark">Aanmelden</a>
                        </div>
                        Heeft u nog geen account? <a href="" data-bs-toggle="modal"
                            data-bs-target="#register">Registreren</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal voor wachtwoord herstel-->
        <div class="modal fade" id="resetPassword" tabindex="-1" aria-labelledby="resetPasswordLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="resetPasswordLabel">Registreren</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="emailInput"
                                    placeholder="naam@voorbeeld.com" autocomplete="email">
                                <span class="input-group-text btn btn-primary"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-2">
                            <button class="btn btn-dark" type="button" data-bs-toggle="modal"
                                data-bs-target="#confirmatie">Herstel uw wachtwoord</button>
                        </div>
                        Terug naar aanmelden? <a href="" data-bs-toggle="modal" data-bs-target="#login">Aanmelden</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal voor confirmatie wachtwoord herstel-->
        <div class="modal fade" id="confirmatie" tabindex="-1" aria-labelledby="confirmatieLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="confirmatieLabel">Successvol</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Uw nieuwe wachtwoord is naar uw email gestuurd. <br>
                        Terug naar aanmelden? <a href="" data-bs-toggle="modal" data-bs-target="#login">Aanmelden</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        window.onload = function () {
            let modal = new bootstrap.Modal(document.getElementById('register'), {
                keyboard: false
            });
            modal.show();
        }
