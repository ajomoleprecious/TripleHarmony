<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | TripleHarmony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="ingelogd">
    <header>
        <nav>
            <div class="left-container">
                <img src="../assets/pokemon_logo.png" alt="logo">
                <p>Page Title</p>
            </div>
            <div class="nav-container">
                <ul>
                    <li class="active"><a href=""></a><img src="../assets/nav-icons/bekijken.png" alt=""></a></li>
                    <li><a href=""><img src="../assets/nav-icons/vergelijken.png" alt=""></a></li>
                    <li><a href=""><img src="../assets/nav-icons/vangen.png" alt=""></a></li>
                    <li><a href=""><img src="../assets/nav-icons/huidige.png" alt=""></a></li>
                    <li><a href=""><img src="../assets/nav-icons/battler.png" alt=""></a></li>
                    <li><a href=""><img src="../assets/nav-icons/who.png" alt=""></a></li>
                </ul>
            </div>
            <div class="right-container">
                <ul>
                    <li><button>Uitloggen</button></li>
                    <li><button>?</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Modal voor registreren-->
    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
             <h1 class="modal-title fs-5" id="registerLabel">Registeren</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-1">
                    <label for="emailInput" class="form-label">Email address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="emailInput" placeholder="naam@voorbeeld.com" autocomplete="email">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                </div>
                <div class="mb-1">
                    <label for="usernameInput" class="form-label">Gebruikersnaam</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="usernameInput" placeholder="user_123" autocomplete="additional-name">
                    <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                    </div>
                </div>
                <div class="mb-1">
                    <label for="passwordInput" class="form-label">Wachtwoord</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordInput" placeholder="********" autocomplete="new-password">
                    <span class="input-group-text"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPasswordInput" class="form-label">Bevestig wachtwoord</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="**********">
                    <span class="input-group-text"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-2">
                    <button class="btn btn-dark" type="button">Registren</button>
                </div>
                Heeft u een account? <a href="" data-bs-toggle="modal" data-bs-target="#login">Inloggen</a>
            </div> 
      </div>
    </div>
  </div>
  <!-- Modal voor aan te melden-->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
         <h1 class="modal-title fs-5" id="loginLabel">Aanmelden</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-1">
                <label for="usernameInput" class="form-label">Gebruikersnaam</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="usernameInput" placeholder="user_123" autocomplete="additional-name">
                <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Wachtwoord</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="********" autocomplete="new-password">
                <span class="input-group-text"><i class="fa-solid fa-eye-slash"></i></span>
                </div>
                Wachtwoord vergeten? <a href="" data-bs-toggle="modal" data-bs-target="#resetPassword">Terugstellen</a>
            </div>
            <div class="d-grid gap-2 mb-2">
                <button class="btn btn-dark" type="button">Aanmelden</button>
            </div>
            Heeft u geen account? <a href="" data-bs-toggle="modal" data-bs-target="#register">Registreren</a>
        </div> 
  </div>
</div>
</div>
<!-- Modal voor wachtwoord herstel-->
<div class="modal fade" id="resetPassword" tabindex="-1" aria-labelledby="resetPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
         <h1 class="modal-title fs-5" id="resetPasswordLabel">Registeren</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="naam@voorbeeld.com" autocomplete="email">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                </div>
            </div>
            <div class="d-grid gap-2 mb-2">
                <button class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#confirmatie">Herstel uw wachtwoord</button>
            </div>
            Terug naar inloggen? <a href="" data-bs-toggle="modal" data-bs-target="#login">Inloggen</a>
        </div> 
  </div>
</div>
</div>
<!-- Modal voor confirmatie wachtwoord herstel-->
<div class="modal fade" id="confirmatie" tabindex="-1" aria-labelledby="confirmatieLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
         <h1 class="modal-title fs-5" id="confirmatieLabel">Successvol</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Uw nieuwe wachtwoord is naar uw email gestuurd. <br>
            Terug naar inloggen? <a href="" data-bs-toggle="modal" data-bs-target="#login">Inloggen</a>
        </div> 
  </div>
</div>
</div>
    </main>
    <script>
        window.onload = function() {
            let modal = new bootstrap.Modal(document.getElementById('register'), {
                keyboard: false
            });
            modal.show();
        }
    </script>
    <script src="https://kit.fontawesome.com/cd8c9527e1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
