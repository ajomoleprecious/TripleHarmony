<!DOCTYPE html>
<html lang="nl-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemons bekijken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../styles/reset.css">
<link rel="stylesheet" href="../styles/style.css">
</head>
<body class="ingelogd">
    <header>
        <nav>
            <div class="left-container">
                <a href="pokemon-submenu.html"><img src="../assets/pokemon_logo.png" alt="logo"></a>
            </div>
            <div id="nav-menus" class="nav-container">
                <ul class="">
                    <li class="active"><a href="./pokemons-bekijken.html"><img src="../assets/nav-icons/bekijken.png" alt=""></a></a></li>
                    <li><a href="./pokemon-vergelijken.html"><img src="../assets/nav-icons/vergelijken.png" alt=""></a></li>
                    <li><a href="./pokemons-vangen.html"><img src="../assets/nav-icons/vangen.png" alt=""></a></li>
                    <li><a href="./huidige-pokemon.html"><img src="../assets/nav-icons/huidige.png" alt=""></a></li>
                    <li><a href="./pokemon-battler.html"><img src="../assets/nav-icons/battler.png" alt=""></a></li>
                    <li><a href="./who's-that-pokemon.html"><img src="../assets/nav-icons/who.png" alt=""></a></li>
                </ul>
            </div>
            <div class="right-container">
                <ul>
                    <li><a href="../index.html"><button>Uitloggen</button></a></li>
                    <li><button>?</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="current-pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/6.gif" alt="my-pokemon">
            <img src="../assets/gold-podium.webp" alt="pokemon-podium">
        </section>
        <div class="hamMenu">
            <i class="fa-solid fa-angles-left hamMenu"></i>
        </div>
    </main>
    <script>
        let hamMenu = document.querySelector('.hamMenu i');
        hamMenu.addEventListener('click', () => {
            document.querySelector('.nav-container ul').classList.toggle('active');
            hamMenu.innerHTML = document.querySelector('.nav-container ul').classList.contains('active')? '<i class="fa-solid fa-angles-right"></i>' : '<i class="fa-solid fa-angles-left"></i>';
            });
    </script>
    <script src="https://kit.fontawesome.com/cd8c9527e1.js" crossorigin="anonymous"></script>
</body>
</html>
