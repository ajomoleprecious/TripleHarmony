<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!--SCRIPTS-->
    <script src="https://kit.fontawesome.com/cd8c9527e1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body class="ingelogd">
    <header>
        <nav>
            <div class="left-container">
                <a href="pokemon-submenu.html"><img src="../assets/pokemon_logo.png" alt="logo"></a>
            </div>
            <div id="nav-menus" class="nav-container">
                <ul class="">
                    <li><a href="./pokemons-bekijken.html"><img src="../assets/nav-icons-black/bekijken.png" alt=""></a></a></li>
                    <li><a href="./pokemon-vergelijken.html"><img src="../assets/nav-icons-black/vergelijken.png" alt=""></a></li>
                    <li><a href="./pokemons-vangen.html"><img src="../assets/nav-icons-black/vangen.png" alt=""></a></li>
                    <li><a href="./huidige-pokemon.html"><img src="../assets/nav-icons-black/huidige.png" alt=""></a></li>
                    <li  class="active"><a href="./pokemon-battler.html"><img src="../assets/nav-icons-red/battler.png" alt=""></a></li>
                    <li><a href="./who's-that-pokemon.html"><img src="../assets/nav-icons-black/who.png" alt=""></a></li>
                </ul>
            </div>
            <div class="right-container">
                <ul>
                    <li class="hamMenu"><button class="btn btn-dark"><i class="fa-solid fa-bars"></i></button></li>
                    <li><button>?</button></li>
                    <li><a href="../Pokemon/pokemon-auth.html" class="fa-solid fa-right-from-bracket btn btn-dark"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Modal voor help-->
        <div class="modal fade" id="hulp" tabindex="-1" aria-labelledby="hulpLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="hulpLabel">Hulp</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Hier kan je je pokemons tegen anderen laten vechten. <br> Indien nog niet gedaan kies een pokemon op de pagina <a href="huidige-pokemon.html">huidige-pokemon</a>. Gebruik een aanval tegen de anderen pokémon en kijk wie er wint.
                    </div>
                </div>
            </div>
        </div>
        <div class="help"><button data-bs-toggle="modal" data-bs-target="#hulp"><i class="fa-solid fa-question"></i></button></div>    </main>
    <script>
        let hamMenu = document.querySelector('.hamMenu');
        hamMenu.addEventListener('click', () => {
            document.querySelector('.nav-container ul').classList.toggle('active');
            });
    </script>
</body>
</html>
