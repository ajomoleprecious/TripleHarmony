<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!--SCRIPTS-->
    <script src="https://kit.fontawesome.com/cd8c9527e1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="ingelogd battler">
    <header>
        <nav>
            <div class="left-container">
                <a href="pokemon-submenu.html"><img src="../assets/pokemon_logo.png" alt="logo"></a>
            </div>
            <div id="nav-menus" class="nav-container">
                <ul class="">
                    <li><a href="./pokemons-bekijken.html"><img src="../assets/nav-icons-black/bekijken.png"
                                alt=""></a></a></li>
                    <li><a href="./pokemon-vergelijken.html"><img src="../assets/nav-icons-black/vergelijken.png"
                                alt=""></a></li>
                    <li><a href="./pokemons-vangen.html"><img src="../assets/nav-icons-black/vangen.png" alt=""></a>
                    </li>
                    <li><a href="./huidige-pokemon.html"><img src="../assets/nav-icons-black/huidige.png" alt=""></a>
                    </li>
                    <li class="active"><a href="./pokemon-battler.html"><img src="../assets/nav-icons-red/battler.png"
                                alt=""></a></li>
                    <li><a href="./who's-that-pokemon.html"><img src="../assets/nav-icons-black/who.png" alt=""></a>
                    </li>
                </ul>
            </div>
            <div class="right-container">
                <ul>
                    <li class="hamMenu"><button class="btn btn-dark"><i class="fa-solid fa-bars"></i></button></li>
                    <li><a href="#" data-bs-toggle="modal" data-bs-target="#chooseAvatar"><button>?</button></a></li>
                    <li><a href="../Pokemon/pokemon-auth.html" class="fa-solid fa-right-from-bracket btn btn-dark"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="battlefield">
            <article>
            </article>
            <article>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger overflow-visible text-dark"
                        style="width: 25%">&hearts;&nbsp;HP&nbsp;25%</div>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/25.gif"
                    alt="">
            </article>
            <article>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/back/shiny/94.gif"
                    alt="">
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary overflow-visible text-dark"
                        style="width: 75%">&hearts;&nbsp;HP&nbsp;75%</div>
                </div>
            </article>
            <article>
                <ul class="aanvallen">
                    <li>aanval&nbsp;1</li>
                    <li>aanval&nbsp;2</li>
                    <li>aanval&nbsp;3</li>
                    <li>aanval&nbsp;4</li>
                </ul>
            </article>
        </section>
        <!-- Modal voor help-->
        <div class="modal fade" id="hulp" tabindex="-1" aria-labelledby="hulpLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="hulpLabel">Hulp</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Hier kan je je pokemons tegen anderen laten vechten. <br> Indien nog niet gedaan kies een
                        pokemon op de pagina <a href="huidige-pokemon.html">huidige-pokemon</a>. Gebruik een aanval
                        tegen de anderen pokémon en kijk wie er wint.
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal voor avatar-->
        <div class="modal fade" id="chooseAvatar" tabindex="-1" aria-labelledby="chooseAvatar" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="chooseAvatarLabel">Kies je nieuwe avatar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="avatars">
                            <li><img src="../assets/avatars/ash_ketchum.png" alt=""></li>
                            <li><img src="../assets/avatars/chloe.png" alt=""></li>
                            <li><img src="../assets/avatars/dawn.png" alt=""></li>
                            <li><img src="../assets/avatars/james.png" alt=""></li>
                            <li><img src="../assets/avatars/jessie.png" alt=""></li>
                            <li><img src="../assets/avatars/may.png" alt=""></li>
                            <li><img src="../assets/avatars/serena.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="help"><button data-bs-toggle="modal" data-bs-target="#hulp"><i
                    class="fa-solid fa-question"></i></button></div>
    </main>
    <script>
        let hamMenu = document.querySelector('.hamMenu');
        hamMenu.addEventListener('click', () => {
            document.querySelector('.nav-container ul').classList.toggle('active');
        });
    </script>
</body>

</html>
