<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="styles/reset.css" />

    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <p>Triple Harmony</p>
    </nav>
  </header>
  <main class="landing-main">
    <p>Kies een project</p>
    <container class="projects container-lg shadow-lg">
      <ul>
        <li>
          <a href="pokemon_pages/pokemon-auth.html"><img src="assets/projects-logos/PokÃ©mon_logo.png" alt="" /></a>
        </li>
        <li class="denied">
          <button type="button" data-bs-toggle="modal" data-bs-target="#deniedProject">
            <img src="assets/projects-logos/FIFA_logo.png" alt="" />
            <img src="assets/denied.png" alt="" />
          </button>
        </li>
        <li class="denied">
          <button type="button" data-bs-toggle="modal" data-bs-target="#deniedProject">
            <img src="assets/projects-logos/fortnite.png" alt="" />
            <img src="assets/denied.png" alt="" />
          </button>
        </li>
        <li class="denied">
          <button type="button" data-bs-toggle="modal" data-bs-target="#deniedProject">
            <img src="assets/projects-logos/the-lord-of-the-rings.png" alt="" />
            <img src="assets/denied.png" alt="" />
          </button>
        </li>
        <li class="denied">
          <button type="button" data-bs-toggle="modal" data-bs-target="#deniedProject">
            <img src="assets/projects-logos/lego-masters.png" alt="" />
            <img src="assets/denied.png" alt="" />
          </button>
        </li>
        <li class="denied">
          <button type="button" data-bs-toggle="modal" data-bs-target="#deniedProject">
            <img src="assets/projects-logos/magic-the-gatherings.webp" alt="" />
            <img src="assets/denied.png" alt="" />
          </button>
        </li>
      </ul>
    </container>
    <!-- Modal to show when denied access to project -->
    <div class="modal fade" id="deniedProject" tabindex="-1" aria-labelledby="deniedProjectLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deniedProjectLabel">
              Geen toegang
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Je hebt hier helaas geen toegang toe.</div>
        </div>
      </div>
    </div>
  </main>
  <script>
    let body = document.querySelector("body");
    let projects = document.querySelectorAll(".projects ul li");
    let projectsContainer = document.querySelector(".projects");
    function showBg() {
      let body = document.querySelector("body");
      let projects = document.querySelectorAll(".projects ul li");
      let projectsContainer = document.querySelector(".projects");

        projects.forEach((project, index) => {
          project.addEventListener("mouseover", () => {
            body.style.backgroundImage = `url('assets/landing-page-bgs/bg_${getImageName(index)}.jpg')`;
            body.style.backgroundSize = "cover";
            body.style.backgroundPosition = "center";
            body.style.backgroundRepeat = "no-repeat";
            body.style.width = "100%";
            body.style.height = "100vh";
          });

          project.addEventListener("mouseout", () => {
            body.style.backgroundImage = "none";
          });
        });

      function getImageName(index) {
        let projectNames = ["pokemon", "fifa", "fortnite", "lotr", "lego", "magic"];
        return projectNames[index];
      }
    }
    function checkScreenSize() {
      if (window.innerWidth >= 1400) {
        showBg();
      }
    }
    window.onload = checkScreenSize;
    window.addEventListener("resize", checkScreenSize);
  </script>
</body>

</html>
