<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page | Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <p>Triple Harmony</p>
      </nav>
    </header>
    <main class="landing-main">
      <p>Kies een project</p>
      <div class="projects">
        <ul>
          <li>
            <a href="Pokemon/pokemon-auth.html"
              ><img src="assets/projects-logos/PokÃ©mon_logo.png" alt=""
            /></a>
          </li>
          <li>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#deniedProject"
            >
              <img src="assets/projects-logos/FIFA_logo.png" alt="" />
            </button>
          </li>
          <li>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#deniedProject"
            >
              <img src="assets/projects-logos/fortnite.png" alt="" />
            </button>
          </li>
          <li>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#deniedProject"
            >
              <img
                src="assets/projects-logos/the-lord-of-the-rings.png"
                alt=""
              />
            </button>
          </li>
          <li>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#deniedProject"
            >
              <img src="assets/projects-logos/lego-masters.png" alt="" />
            </button>
          </li>
          <li>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#deniedProject"
            >
              <img
                src="assets/projects-logos/magic-the-gatherings.webp"
                alt=""
              />
            </button>
          </li>
        </ul>
      </div>
      <!-- Modal to show when denied access to project -->
      <div
        class="modal fade"
        id="deniedProject"
        tabindex="-1"
        aria-labelledby="deniedProjectLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deniedProjectLabel">
                Geen toegang
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Je hebt hier helaas geen toegang toe.</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
